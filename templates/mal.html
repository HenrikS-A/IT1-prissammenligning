<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block tittel %}{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static',filename='nav.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static',filename='style-index.css' ) }}">
    
    
</head>
<body>
    <header>
        <nav>
            <a class="{{ 'aktivUnderside' if request.path == '/' else ''}}" href="/">Forside</a>
            <a class="{{ 'aktivUnderside' if request.path == '/produkter' else ''}}"href="/produkter">Produktene</a>
            <a class="{{ 'aktivUnderside' if request.path == '/butikker' else ''}}"href="/butikker">Butikker</a>
            <a href="">Favoritter</a>
        </nav>
        <a id="loggInn" href="/logg-inn">Logg inn</a>

    </header>
    <main>
        {% block main %}
            
        {% endblock %}
    </main>
    <footer>
        <p>footer</p>
    </footer>
</body>
</html>
